# vim: ft=yaml.ansible
---

- name: install sway and dependencies
  ansible.builtin.import_role:
    name: utils
    tasks_from: install_pkg
  vars:
    packages:
      - sway
      - xorg-xwayland
      - swayidle
      - swaylock
      - mako
      - grim
      - slurp
      - i3status-rust
      - wofi
      - xdg-desktop-portal-wlr
        # dependency to blur background image
      - imagemagick

- name: create user config dir
  ansible.builtin.file:
    path: '{{ xdg.home.config }}/sway'
    state: directory
    mode: '755'

- name: copy desktop background image
  ansible.builtin.copy:
    src: 'bg.jpg'
    dest: '{{ xdg.home.config }}/sway/bg.jpg'
    mode: '644'

- name: create blurred background image
  ansible.builtin.command:
    cmd: 'convert {{ xdg.home.config }}/sway/bg.jpg -blur 0x50 -virtual-pixel edge {{ xdg.home.config }}/sway/bg-blurred.jpg'
    creates: '{{ xdg.home.config }}/sway/bg-blurred.jpg'
