# vim: ft=yaml.ansible
---

- name: create logind config dir
  become: true
  ansible.builtin.file:
    path: '/etc/systemd/logind.conf.d'
    state: directory
    mode: '755'

- name: apply logind configs
  become: true
  ansible.builtin.template:
    src: '{{ item }}'
    dest: '/etc/systemd/logind.conf.d/{{ item | basename | splitext | first }}'
    mode: '644'
  with_items:
    - logind/lid.conf.j2
    - logind/keys.conf.j2

- name: create tmpfiles.d config dir
  become: true
  ansible.builtin.file:
    path: '/etc/tmpfiles.d'
    state: directory
    mode: '755'

- name: apply tmpfiles.d configs
  become: true
  ansible.builtin.template:
    src: '{{ item }}'
    dest: '/etc/tmpfiles.d/{{ item | splitext | first }}'
    mode: '644'
  with_items:
    - tmpfiles.d/disable-usb-wake.conf.j2
