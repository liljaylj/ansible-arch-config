      - xdg-desktop-portal-gtk
      - libappindicator-gtk3
      - libappindicator-gtk2
      - lib32-libappindicator-gtk3
      - lib32-libappindicator-gtk2
      - sddm
      - breeze-grub  # TODO: set grub theme
      # KDE applications
      - konsole
      - dolphin
      - dolphin-plugins
      - kde-inotify-survey
      - kdeconnect
      - gwenview
      - okular
      - partitionmanager
      - spectacle
      - ksnip
      - kdialog
      - ark
      - filelight
      - kfind
      - krename
      - kwalletmanager
      - yakuake
      - kcharselect
      - krecorder
      - kronometer
      - ktimer
      - okteta
      - kate
      - kcolorchooser
      - kontrast
      - kcalc
      - kdebugsettings
      - keditbookmarks
      - kgpg
      - flatpak-kcm
      - markdownpart
      - print-manager
      - skanlite
      - skanpage
      - kdegraphics-thumbnailers
      - svgpart
      - kio-zeroconf
      - kio-admin
      - kio-extras
      - icoutils
      - kwordquiz
      # - kio-gdrive
      - krdc
      - freerdp2
      - kdenetwork-filesharing
      # Games
      - kmines
      - ksudoku
      - kmahjongg
      - kshisen
