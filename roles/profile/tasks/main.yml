# vim: ft=yaml.ansible
---

- name: Apply profile.d
  become: true
  ansible.builtin.template:
    src: 'profile/{{ item }}.j2'
    dest: '/etc/profile.d/{{ item }}'
    mode: '644'
  with_items:
    - 00-setup.sh
    - 10-xdg.sh
    - 15-xdg-base-dir-override.sh
    - 20-path.sh
    - 40-ja.sh
    - 60-diffprog.sh
    - 60-editor.sh
    - 60-fzf.sh
    - 60-pager.sh
    - 60-qmk.sh
    - zo-import-env.sh
    - zz-cleanup.sh
