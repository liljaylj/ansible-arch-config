# vim: ft=yaml.ansible
---

- name: define hostname
  become: true
  ansible.builtin.copy:
    content: "{{ hostname }}\n"
    dest: '/etc/hostname'
    mode: '644'

- name: apply hosts file
  become: true
  ansible.builtin.template:
    src: 'hostname/hosts.j2'
    dest: '/etc/hosts'
    mode: '644'
