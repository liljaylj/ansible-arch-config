# yaml-language-server: $schema=./vars.schema.yml
---

bootloader:
  # grub_package: grub-silent  # silent boot
  timeout: 1
  timeout_style: hidden
  # kernel_params:
    # # disable watchdog
    # - 'nowatchdog'
    # - 'modprobe.blacklist=sp5100_tco'
    # - 'nmi_watchdog=0'
    # # sdma0 timeout workaround
    # - 'amdgpu.vm_update_mode=3'
    # # silent boot
    # - 'vt.global_cursor_default=0'
    # - 'rd.systemd.show_status=false'
    # - 'loglevel=3'
    # - 'rd.udev.log-priority=3'

disk:
  ssd: true
  scrub:
    - '/'

kernels:
  list:
    - linux-zen
    - linux-lts
  headers: true
  extra_modules:
    # extra firmware
    - upd72020x-fw
  module_blacklist:
    # disable inadequately loud beep on lenovo thinkpads
    - pcspkr
    - snd_pcsp

mkinitcpio:
  modules:
    - usbhid
    - xhci_hcd
    - amdgpu
  binaries:
    - setfont
  compression: zstd
  modules_decompress: true

power_management:
  lid_switch: suspend
  suspend_key: suspend
  power_key: suspend
  power_key_long: poweroff
  ec_no_wakeup: false
  disable_wakeup_triggers:
    # logitech unifying receiver
    - vendor_id: '046d'
      product_id: 'c52b'

hostname: arch-t16

timezone: Asia/Almaty

locales:
  list:
    - en_US.UTF-8 UTF-8
    - ru_RU.UTF-8 UTF-8
    - kk_KZ.UTF-8 UTF-8
  lang: en_US.UTF-8

user:
  name: zhanibek
  shell: /usr/bin/zsh
  password: '{{ vault.user_password }}'
  home_mode: '751'

swap:
  zram: true
  swappiness: 10
  hibernation:
    type: file
    path: '/swap/swapfile'

vconsole:
  keymap: ru
  font: ter-p22n

ssh:
  key_files:
    - public: 'id_ed25519.pub'
      private: 'id_ed25519'

network:
  ip_forwarding: true
  nextdns_id: '{{ vault.nextdns_id }}'

kube:
  krew:
    plugins:
      - ctx
      - ns
      - neat

apps:
  flatpak:
    - com.redis.RedisInsight


pacman:
  reflector: false

