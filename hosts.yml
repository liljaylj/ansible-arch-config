---

all:
  hosts:
    local:
      ansible_python_interpreter: auto_silent
      ansible_connection: local
  vars:
    archconfig_user:
      name: archconfig
      home: /var/lib/archconfig
    timezone: Asia/Almaty
    hostname: arch-s15
    extra_hosts:
      - ip: 13.48.233.100
        name: cybernation.pro
      - ip: 13.51.15.67
        name: cybernation.pro
    locales:
      - en_US.UTF-8 UTF-8
      - ru_RU.UTF-8 UTF-8
      - kk_KZ.UTF-8 UTF-8
    vconsole:
      keymap: ru
      font: ter-p22n
    acpi_wakeup: XHCI
      # - XHCI
    ssd: true
    # pacman_ignore_pkg:
    #   - linux-zen
    #   - linux-lts
    #   - btrfs-progs
    #   - cryptsetup
    #   - device-mapper
    #   - dmraid
    #   - lvm2
    #   - mdadm
    #   - mkinitcpio
    #   - mkinitcpio-busybox
    #   - systemd
    #   - ostree
    # TODO: manage users
    kernels: zen,lts
    ucode: intel-ucode
    swap: true
    mkinitcpio:
      modules: 'crc32c-intel intel_agp i915'
    #   binaries: ''
    #   files: ''
      hooks: 'base consolefont udev autodetect modconf block filesystems keyboard keymap resume fsck'
      compression: 'zstd'
    bootloader:
      grub: true
      # part_selector: '{{ part_selector }}'
      # fstype: 'btrfs'
      # subvol_selector: 'subvol=/@'
      # kernel_params: 'sysrq_always_enabled=1 snd_hda_codec_hdmi.enable_silent_stream=0'
      kernel_params: 'sysrq_always_enabled=1'
      timeout: 3
      # editor: true
    multilib: true
    ly: false
    kmscon: false
    ssh_keys:
      - path: 'id_ed25519'
        mode: '400'
      - path: 'id_ed25519.pub'
        mode: '444'
    xdg:
      data_dirs:
        - /usr/share
        - /usr/local/share
      config_dirs:
        - /etc/xdg
      home:
        config: '$HOME/.config'
        cache: '$HOME/.cache'
        data: '$HOME/.local/share'
        state: '$HOME/.local/state'
    profile:  # TODO: refactor profile templates
      editor: nvim
      path_pre:
        - '$HOME/.local/bin'
        - '$XDG_CONFIG_HOME/composer/vendor/bin'
        - '$HOME/.gem/ruby/3.0.0/bin'
        - '$HOME/.yarn/bin'
        - '$HOME/Android/Sdk/tools/bin'
        - '$HOME/Android/Sdk/emulator'
        - '$HOME/go/bin'
        - '$HOME/.dotnet/tools'
        - '$HOME/Flutter/bin'
        - '$HOME/.krew/bin'
        - '$XDG_DATA_HOME/npm/bin'
        - '$XDG_DATA_HOME/cargo/bin'
      # path_post:
